<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>React</title>
</head>
<body>
    <button>Button Click</button>
    
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            // reqirement 
            // jya button cleack karvathi refrenece madi jay and click karvathi click thayi jay and kai pan aavi jay
            document
            .querySelector('button')
            .addEventListener('click',this.handleClick) , this.handleClick
            bind() // e uper na this no pan refrence pan pass kari deche ema 
        }

        handleClick(){
            console.log("button clicked");
            console.log(this.server)
        }
    }

    const app = new React();

</script>
</html>
